<!--黑夜背景太阳系运行动画--><!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport"content="width=device-width, initial-scale=1.0"><style>body{display:flex;justify-content:center;align-items:center;height:100vh;margin:0;background-color:#050608;overflow:hidden}canvas{display:block}</style></head><body><canvas id="solarSystemCanvas"></canvas><script>const canvas=document.getElementById('solarSystemCanvas');const ctx=canvas.getContext('2d');function resizeCanvas(){canvas.width=window.innerWidth;canvas.height=window.innerHeight}window.addEventListener('resize',resizeCanvas);resizeCanvas();const sunImage=new Image();const mercuryImage=new Image();const venusImage=new Image();const earthImage=new Image();const moonImage=new Image();const marsImage=new Image();const jupiterImage=new Image();const saturnImage=new Image();const uranusImage=new Image();const neptuneImage=new Image();sunImage.src='https://img.alicdn.com/imgextra/i1/O1CN01oVLbLx22VlN34KDQs_!!6000000007126-2-tps-800-800.png';mercuryImage.src='https://img.alicdn.com/imgextra/i2/O1CN01UjgqIB1SrRxQfrflh_!!6000000002300-2-tps-800-800.png';venusImage.src='https://img.alicdn.com/imgextra/i3/O1CN01JGEgLU1dfxnVvp91R_!!6000000003764-2-tps-800-800.png';earthImage.src='https://img.alicdn.com/imgextra/i4/O1CN01R6wlzD1IhhMlBcGLg_!!6000000000925-2-tps-800-800.png';moonImage.src='https://img.alicdn.com/imgextra/i4/O1CN01Ad5SeB20tv1nfRoA2_!!6000000006908-2-tps-800-800.png';marsImage.src='https://img.alicdn.com/imgextra/i1/O1CN01OlZAk81OVEHJ0pazq_!!6000000001710-2-tps-800-800.png';jupiterImage.src='https://img.alicdn.com/imgextra/i2/O1CN01MA3Mk51bAhWxWxHim_!!6000000003425-2-tps-800-800.png';saturnImage.src='https://img.alicdn.com/imgextra/i2/O1CN01NG2FjS1XDDEofNNhg_!!6000000002889-2-tps-800-800.png';uranusImage.src='https://img.alicdn.com/imgextra/i1/O1CN01wnxTX51xIPkTHqPBr_!!6000000006420-2-tps-800-800.png';neptuneImage.src='https://img.alicdn.com/imgextra/i1/O1CN01LTf0rT25zwJWsIDkD_!!6000000007598-2-tps-800-800.png';const stars=[];for(let i=0;i<200;i++){stars.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,size:Math.random()*0.5+0.5,opacity:Math.random()*0.5+0.5})}const planets=[{image:mercuryImage,radius:60,size:5,speed:0.5},{image:venusImage,radius:90,size:8,speed:0.4},{image:earthImage,radius:120,size:10,speed:0.3},{image:marsImage,radius:150,size:7,speed:0.25},{image:jupiterImage,radius:180,size:12,speed:0.2},{image:saturnImage,radius:210,size:24,speed:0.15},{image:uranusImage,radius:240,size:9,speed:0.1},{image:neptuneImage,radius:270,size:8,speed:0.05}];let angle=0;function drawBackground(){const gradient=ctx.createRadialGradient(canvas.width/2,canvas.height/2,100,canvas.width/2,canvas.height/2,canvas.width);gradient.addColorStop(0,'#1C2837');gradient.addColorStop(1,'#050608');ctx.fillStyle=gradient;ctx.fillRect(0,0,canvas.width,canvas.height);ctx.fillStyle='white';stars.forEach(star=>{ctx.globalAlpha=star.opacity;ctx.beginPath();ctx.arc(star.x,star.y,star.size,0,Math.PI*2);ctx.fill()});ctx.globalAlpha=1}function drawOrbit(radius){ctx.strokeStyle='white';ctx.setLineDash([4,2]);ctx.lineWidth=0.5;ctx.globalAlpha=0.2;ctx.beginPath();ctx.arc(canvas.width/2,canvas.height/2,radius,0,Math.PI*2);ctx.stroke();ctx.globalAlpha=1;ctx.setLineDash([])}function drawPlanet(image,radius,size,angleFactor){const x=canvas.width/2+radius*Math.cos(angle*angleFactor-Math.PI/2);const y=canvas.height/2+radius*Math.sin(angle*angleFactor-Math.PI/2);ctx.drawImage(image,x-size/2,y-size/2,size,size)}function drawMoon(x,y){ctx.drawImage(moonImage,x-2,y-2,4,4)}function drawSolarSystem(){drawBackground();planets.forEach(planet=>{drawOrbit(planet.radius);drawPlanet(planet.image,planet.radius,planet.size,planet.speed)});const earthX=canvas.width/2+120*Math.cos(angle*0.3-Math.PI/2);const earthY=canvas.height/2+120*Math.sin(angle*0.3-Math.PI/2);drawPlanet(earthImage,120,10,0.3);drawMoon(earthX+10*Math.cos(angle*3-Math.PI/2),earthY+10*Math.sin(angle*3-Math.PI/2));ctx.drawImage(sunImage,canvas.width/2-20,canvas.height/2-20,40,40);angle+=0.01;requestAnimationFrame(drawSolarSystem)}window.onload=()=>{drawSolarSystem()};</script></body></html>
