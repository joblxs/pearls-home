<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><style>*,*:before,*:after{padding:0;margin:0;-webkit-box-sizing:border-box;box-sizing:border-box}canvas{display:block;height:100%;width:100%}</style></head><body><canvas></canvas><script>let canvas=document.querySelector('canvas');let ctx=canvas.getContext('2d');canvas.width=window.innerWidth;canvas.height=window.innerHeight;let str="jiaowohaizi".split('');let arr=Array(Math.ceil(canvas.width/10)).fill(0);let run=()=>{ctx.fillStyle='rgba(0,0,0,0.05)';ctx.fillRect(0,0,canvas.width,canvas.height);ctx.fillStyle='#0f0';arr.forEach((item,index)=>{ctx.fillText(str[Math.floor(Math.random()*str.length)],index*10,item+10);arr[index]=item>canvas.height||item>10000*Math.random()?0:item+10})};setInterval(run,40);</script></body></html>
